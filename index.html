<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>My Schedule</h1>
<h3>Choose a day to view schedule</h3>
<form id="selection">
   <section> <label for="monday">Monday</label><input type="radio" id="monday" name="weekday" value="monday"></section>
    <section>  <label for="Tuesday">Tuesday</label><input type="radio" id="tuesday" name="weekday" value="tuesday"></section>
    <section>  <label for="Wednesday">Wednesday</label><input type="radio" id="wednesday" name="weekday" value="wednesday"></section>
    <section>  <label for="Thursday">Thursday</label><input type="radio" id="thursday" name="weekday" value="thursday"></section>
    <section> <label for="Friday">Friday</label><input type="radio" id="friday" name="weekday" value="friday"></section>
    <section>  <label for="Saturday">Saturday</label><input type="radio" id="saturday" name="weekday" value="saturday"></section>
    <section>  <label for="Sunday">Sunday</label><input type="radio" id="sunday" name="weekday" value="sunday"></section>
    </form>
    <form id="output">
        <section id="mondayOutput"></section>
        <section id="tuesdayOutput"></section>
        <section id="wednesdayOutput"></section>
        <section id="thursdayOutput"></section>
        <section id="fridayOutput"></section>
        <section id="saturdayOutput"></section>
        <section id="sundayOutput"></section>
        <table style="width:100%">
            <h4>Event</h4>
            <tr>
                <th>Event</th>
                <th>Time</th>
            </tr>
            <tr>
                <td><p id="eventWorkOutput"></p></td>
                <td><p id="eventWorkTimeOutput"></p></td>
            </tr>
            <tr>
                <td><p id="eventExerciseOutput"></p></td>
                <td><p id="evenExerciseTimeOutput"></p></td>
            </tr>
        </table>
    </form>

</body>
</html>
